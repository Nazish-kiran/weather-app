<div class="weather-container">
    <h1>Weather App</h1>
    <form id="weather-form">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" placeholder="City" required [(ngModel)]="city">
        <button type="submit" (click)="sendCity()">Get Weather</button>
    </form>
    </div>
